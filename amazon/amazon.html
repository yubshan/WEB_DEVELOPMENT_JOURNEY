
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/amazon.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <title>Amazon</title>
</head>
<body>
    <div class="amazon-header">
        <div class="amazon-left-header">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo"
            src="images/amazon-logo-white.png"> </a>
        </div>
        <div class="amazon-middle-header">
            <input type="search" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="images/icons/search-icon.png" alt="search" class="search-icon">
            </button>
        </div>
        <div class="amazon-right-header">
            <a href="order.html" class="header-link">
                <span class="return-text">Returns</span>
                <span class="order-text">& Orders</span>
            </a>
            <a href="checkout.html" class="header-checkout">
                <img src="images/icons/cart-icon.png" class="card-icon">
                <span class="card-text">Cart</span>
                <span  class="card-quantity"></span>
            </a>
        </div>

    </div>
    <div class="main">
        <div class="product-grid">
        </div>
    <script type="module" src="script/amazon.js"></script>
</body>
</html>
